name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'fix/*', 'feature/*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Build
        run: swift build
            
      - name: Test
        run: swift test
