name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, "fix/*", "feature/*"]
    paths-ignore: ["**.md", "docs/**"]
  pull_request:
    branches: [main, develop]
    paths-ignore: ["**.md", "docs/**"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 1. Code Quality & Linting
  quality-checks:
    name: ğŸ” Code Quality
    runs-on: macos-26
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Swift
        uses: swift-actions/setup-swift@v3
        with:
          swift-version: "6.2"

      - name: ğŸ“¦ Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: ğŸ” SwiftLint
        run: |
          if command -v swiftlint >/dev/null 2>&1; then
            swiftlint --strict --reporter github-actions-logging
          else
            echo "âš ï¸ SwiftLint check skipped (not installed)"
          fi

  # 2. Build & Test (Swift Package)
  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: macos-26
    timeout-minutes: 30
    needs: quality-checks

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Swift
        uses: swift-actions/setup-swift@v3
        with:
          swift-version: "6.2"

      - name: ğŸ“¦ Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: ğŸ”¨ Resolve Dependencies
        run: swift package resolve

      - name: ğŸ—ï¸ Build
        run: swift build -v

      - name: ğŸ§ª Run Tests
        run: swift test -v --enable-code-coverage

  # 3. Security Scanning
  security-scan:
    name: ğŸ”’ Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      security-events: write

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ›¡ï¸ Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          ignore-unfixed: true

      - name: ğŸ“¤ Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
