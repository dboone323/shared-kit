name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # 1. Code Quality & Linting
  quality-checks:
    name: ğŸ” Code Quality
    runs-on: macos-15
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.0'

      - name: ğŸ“¦ Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: ğŸ¨ SwiftFormat Check
        run: |
          if command -v swiftformat >/dev/null 2>&1; then
            swiftformat . --config .swiftformat --lint --verbose
          else
            echo "âš ï¸ SwiftFormat check skipped (not installed)"
          fi

      - name: ğŸ” SwiftLint
        run: |
          if command -v swiftlint >/dev/null 2>&1; then
            swiftlint --strict --reporter github-actions-logging
          else
            echo "âš ï¸ SwiftLint check skipped (not installed)"
          fi

  # 2. Security Scanning
  security-scan:
    name: ğŸ”’ Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      security-events: write

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ›¡ï¸ Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true

      - name: ğŸ“¤ Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸ” Check for Secrets (TruffleHog)
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.before }}
          head: ${{ github.sha }}
          extra_args: --debug --only-verified

      - name: ğŸ§  CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: python # Only python supported by CodeQL without build. Swift requires build mode but is Mac-only.

      - name: ğŸ•µï¸ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: ğŸš Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          severity: error
          ignore_paths: |
             node_modules
             .build
             .swiftpm
          ignore_names: |
            launch_iphone16.sh
            run_ios_fixed.sh
            verify-project-structure.sh
            fix_file_headers.sh
            launch_multiplatform.sh
            run_tests.sh
            diagnose_ios_install.sh
            launch_ios_simple.sh
            integrate_macos_ui.sh
            test-compilation.sh
            quick-sync.sh

  # 3. Build & Test
  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: macos-15
    timeout-minutes: 30
    needs: quality-checks

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.0'

      - name: ğŸ“¦ Cache DerivedData
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: ğŸ—ï¸ Build
        run: swift build -v

      - name: ğŸ§ª Run Tests
        run: swift test -v --enable-code-coverage

  # 5. Quality Gate
  quality-gate:
    name: âœ… Quality Gate
    runs-on: ubuntu-latest
    needs: [quality-checks, build-and-test, security-scan]
    if: always()
    steps:
      - name: ğŸ“Š Evaluate
        run: |
          if [ "${{ needs.quality-checks.result }}" = "success" ] && \
             [ "${{ needs.build-and-test.result }}" = "success" ] && \
             [ "${{ needs.security-scan.result }}" = "success" ]; then
            echo "âœ… All checks passed!"
            exit 0
          else
            echo "âŒ Workflow failed."
            exit 1
          fi
