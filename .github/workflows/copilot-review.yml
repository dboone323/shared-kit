name: ü§ñ Copilot Code Review & Enhancement

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  issue_comment:
    types: [created]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  copilot-review:
    runs-on: ubuntu-latest # optimization
    if: github.event.pull_request.draft == false && (github.event_name == 'pull_request' || contains(github.event.comment.body, '/review'))
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install requests openai anthropic

      - name: Run Copilot Code Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL }}
          ANTHROPIC_MODEL: ${{ vars.ANTHROPIC_MODEL }}
          GITHUB_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO: ${{ github.event.repository.name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          echo "üîç Running Copilot Code Review (Swift Context)..."
          python3 .github/scripts/copilot-review.py
