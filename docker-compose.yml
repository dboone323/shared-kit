version: '3.9'

# Shared-Kit - February 2026 Standards
# Features: BuildKit cache, library container, minimal runtime, non-root execution

services:
  shared-kit:
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - type: registry,ref=localhost:5000/shared-kit:buildcache
      cache_to:
        - type: registry,ref=localhost:5000/shared-kit:buildcache,mode=max
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: shared-kit:latest
    container_name: shared-kit-lib
    
    # Non-root execution (hardened by default in Dockerfile)
    user: "1001:1001"
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
        reservations:
          cpus: '0.5'
          memory: 128M
    
    # Health check
    healthcheck:
      test: ["CMD", "test", "-d", "/app/lib"]
      interval: 60s
      timeout: 10s
      start_period: 5s
      retries: 3
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        labels: "service=shared-kit"
    
    # Security options
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

networks:
  default:
    name: shared-kit-network
    driver: bridge
